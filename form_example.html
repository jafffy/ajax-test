<!DOCTYPE html>
<html>
<head>
  <title>The jQuery Example</title>
  <meta charset="utf-8">
  <script type = "text/javascript"
     src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script type = "text/javascript">

$(document).ready(function() {

         $("button").click(function ()
         {
           $.get("http://www.json-generator.com/api/json/get/caVKFztXiq?indent=2", function(data, status){
             document.write(data[0]["_id"]);
           });
         });
});

  </script>
</head>
<body>
  <div id="naver">
    <h2> asdfasdf</h2>
  </div>
  <button>
    go to naver
  </button>
</body>
</html>
